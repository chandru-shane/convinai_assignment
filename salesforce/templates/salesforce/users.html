{% extends 'salesforce/base.html' %}
{% block content %}

<h1>Salesforce users data</h1>

<table class='table table-striped table-dark text-center'>
    <thead >
        <td>
            <h3>Name</h3>
        </td>

        <td>
            <h3>Username</h3>
        </td>

        <td>
            <h3>Email</h3>
        </td>

        <td>
            <h3>Company Name</h3>
        </td>

    <thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.company_name}}</td>
        </tr>
    {% endfor %}
    </tbody>
<table>
    
    {% endblock content %}
